{% extends "base.html" %}

{% block title %}Página não encontrada - CRM Profissional{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="error-template">
        <h1 class="display-1 text-primary">404</h1>
        <h2 class="mb-4">Página não encontrada</h2>
        <div class="error-details mb-4">
            <p class="text-muted">A página que você está procurando não existe.</p>
        </div>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Voltar ao Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
