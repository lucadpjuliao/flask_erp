{% extends "base.html" %}

{% block title %}Erro interno - CRM Profissional{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="error-template">
        <h1 class="display-1 text-danger">500</h1>
        <h2 class="mb-4">Erro interno do servidor</h2>
        <div class="error-details mb-4">
            <p class="text-muted">Ocorreu um erro interno. Tente novamente mais tarde.</p>
        </div>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Voltar ao Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
